<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="scheme-light-dark light:text-black dark:text-rose-quartz light:bg-lemon-chiffon dark:bg-english-violet flex flex-col *:max-w-5/6 items-center max-h-screen">
  <main class="max-h-3/4 shrink flex flex-col *:max-w-full *:w-screen">
    {{ block "main" . }}{{ end }}
  </main>
  <div class="grow-2 shrink-0 min-h-1 h-4 basis-4"></div>
  <footer class="grow-0 shrink-0 basis-1/3 flex flex-col *:w-screen *:max-w-full text-center max-h-fit *:min-h-fit">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
